<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<p class="h2 text-danger fw-bold">EDIT CATEGORY</p>
<div class="container text-center" >
    <form class="row g-3" action="/category/edit" method="post" enctype="multipart/form-data">
        <div class="col-md-6">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" name="id" readonly th:value="${cat.id}">
        </div>
        <div class="col-md-6">
            <label for="statusCat" class="form-label">Status</label>
            <select th:field="${cat.status}" class="form-select" id="statusCat">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputEmail4" name="name" th:value="${cat.name}">
        </div>
        <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Image Category</label>
            <input type="file" class="form-control" id="inputPassword4" name="multipartFile">
        </div>
        <div class="col-md-4">
            <label for="createdDate" class="form-label">Image Category</label>
            <input type="date" class="form-control" id="createdDate" name="createdDate" th:value="${cat.createdDate}">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
